<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Task Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Smart Task Planner</h1>

  <!-- Create Plan Form -->
  <form id="planForm">
    <h2>Create a New Plan</h2>
    <label for="goal">Goal</label>
    <input type="text" id="goal" name="goal" placeholder="e.g. Get a gaming setup" required>

    <label for="duration">Duration (days)</label>
    <input type="number" id="duration" name="duration" placeholder="e.g. 7" required>

    <label for="startDate">Start Date (YYYY-MM-DD)</label>
    <input type="date" id="startDate" name="startDate" required>

    <button type="submit">Generate Plan</button>
  </form>

  <div id="output"></div>

  <hr>

  <!-- Search Plan Form -->
  <form id="searchForm">
    <h2>Search Plan by ID</h2>
    <label for="planId">Plan ID</label>
    <input type="text" id="planId" name="planId" placeholder="Enter MongoDB ObjectID or UUID" required>
    <button type="submit">Search Plan</button>
  </form>

  <div id="searchResult"></div>

  <hr>

  <!-- View All Plans -->
  <div id="allPlansSection">
    <h2>All Plans</h2>
    <button id="loadPlansBtn">Load All Plans</button>
    <div id="allPlans"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
